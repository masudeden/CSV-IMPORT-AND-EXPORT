<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Import and Export with CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mt-5 float-start">User List</h2>
        <div class="btn-group float-end mt-5 mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#importCsvModal">Import CSV File</button>
            <button type="button" class="btn btn-success" onclick="exportCSV()">Export to CSV</button>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#insertUserModal">Insert User</button>
        </div>
        
        <table id="userDataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="modal fade" id="importCsvModal" tabindex="-1" role="dialog" aria-labelledby="importCsvModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="importCsvModalLabel"> Import CSV File</h5>
                    <button type="button" class="close btn btn-warning" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="csvForm">
                        <div class="form-group">
                            <label for="csvFile">Choose CSV File:</label>
                            <input type="file" class="form-control-file" id="csvFile" name="csvFile" accept=".csv">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="uploadCSV()">Upload CSV</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="insertUserModal" tabindex="-1" role="dialog" aria-labelledby="insertUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="insertUserModalLabel">Inser New User</h5>
                    <button type="button" class="close btn btn-warning" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="insertUserForm">
                        <div class="form-group mt-2">
                            <label for="insertUserName">Name:</label>
                            <input type="text" class="form-control" id="insertUserName" name="insertUserName">
                        </div>
                        <div class="form-group mt-2">
                            <label for="insertUserEmail">Email:</label>
                            <input type="text" class="form-control" id="insertUserEmail" name="insertUserEmail">
                        </div>
                        <div class="form-group mt-2">
                            <label for="insertUserPhone">Phone:</label>
                            <input type="text" class="form-control" id="insertUserPhone" name="insertUserPhone">
                        </div>
                        <button type="button" class="btn btn-primary mt-2" onclick="insertUser()">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="close btn btn-warning" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="form-group mt-2">
                            <label for="editUserName">Name:</label>
                            <input type="text" class="form-control" id="editUserName" name="editUserName">
                        </div>
                        <div class="form-group mt-2">
                            <label for="editUserEmail">Email:</label>
                            <input type="text" class="form-control" id="editUserEmail" name="editUserEmail">
                        </div>
                        <div class="form-group mt-2">
                            <label for="editUserPhone">Phone:</label>
                            <input type="text" class="form-control" id="editUserPhone" name="editUserPhone">
                        </div>
                        <button type="button" class="btn btn-primary mt-2" onclick="saveEditedUser()">Update Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Edit User</h5>
                    <button type="button" class="close btn btn-warning" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Are you sure you want to delete this user?</strong></p>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton" onclick="confirmDeleteUser()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
